<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="stylesheet" type="text/css" th:href="@{/huistatic/h-ui/css/H-ui.min.css}" href="#" />
    <link rel="stylesheet" type="text/css" th:href="@{/huistatic/h-ui.admin/css/H-ui.admin.css}" href="#" />
    <link rel="stylesheet" type="text/css" th:href="@{/lib/Hui-iconfont/1.0.8/iconfont.css}" href="#" />
    <link rel="stylesheet" type="text/css" th:href="@{/huistatic/h-ui.admin/skin/default/skin.css}" href="#" id="skin" />
    <link rel="stylesheet" type="text/css" th:href="@{/huistatic/h-ui.admin/css/style.css}" href="#" />
    <title>显示验收详情</title>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 收货管理 <span class="c-gray en">&gt;</span> 显示验收详情 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<form  method="post" class="form form-horizontal">
    <div class="row cl">
        <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>货物验收单编号：</label>
        <div class="formControls col-xs-8 col-sm-9">
            <input type="text" class="input-text" th:value="${session.checkinfo.goodCheck_code}" name="checkid" readonly/>
        </div>
    </div>

    <div class="row cl">
        <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>验收日期：</label>
        <div class="formControls col-xs-8 col-sm-9">
            <input type="text"
                   onfocus="WdatePicker({ minDate:'#F{$dp.$D(\'datemin\')}',maxDate:'%y-%M-%d' })"
                   name="checktime" class="input-text Wdate" th:value="${session.checkinfo.goodCheck_managerDate}" readonly/>
        </div>
    </div>
    <div class="row cl">
        <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>客户：</label>
        <div class="formControls col-xs-8 col-sm-9">
            <input type="text" class="input-text" th:value="${session.checkinfo.cus_name}" name="cusid" readonly>
        </div>
    </div>
    <div class="row cl">
        <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>货车编号：</label>
        <div class="formControls col-xs-8 col-sm-9">
            <input type="text" class="input-text" th:value="${session.checkinfo.truck_id}" name="truckid" readonly>
        </div>
    </div>
    <div class="row cl">
        <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>驾驶员编号：</label>
        <div class="formControls col-xs-8 col-sm-9">
            <input type="text" class="input-text" th:value="${session.checkinfo.pilot_name}" name="pilotid" readonly>
        </div>
    </div>
    <div class="row cl">
        <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>订单号：</label>
        <div class="formControls col-xs-8 col-sm-9">
            <input type="text" class="input-text" th:value="${session.checkinfo.order_id}" name="orderid" readonly>
        </div>
    </div>
    <div class="row cl">
        <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>货物名称：</label>
        <div class="formControls col-xs-8 col-sm-9">
            <input type="text" class="input-text" th:value="${session.checkinfo.goodCheck_goodName}" name="goodname" readonly>
        </div>
    </div>
    <div class="row cl">
        <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>货物代码：</label>
        <div class="formControls col-xs-8 col-sm-9">
            <input type="text" class="input-text" th:value="${session.checkinfo.goodCheck_goodCode}" name="goodcode" readonly>
        </div>
    </div>
    <div class="row cl">
        <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>规格：</label>
        <div class="formControls col-xs-8 col-sm-9">
            <input type="text" class="input-text" th:value="${session.checkinfo.goodCheck_standard}" name="standrad" readonly>
        </div>
    </div>
    <div class="row cl">
        <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>货品等级：</label>
        <div class="formControls col-xs-8 col-sm-9">
            <input type="text" class="input-text" th:value="${session.checkinfo.goodCkeck_level}" name="standrad" readonly>
        </div>
    </div>
    <div class="row cl">
        <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>通知数量：</label>
        <div class="formControls col-xs-8 col-sm-9">
            <input type="text" class="input-text" th:value="${session.checkinfo.goodCheck_ExceptNum}" name="exceptnum" readonly>
        </div>
    </div>
    <div class="row cl">
        <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>实际数量：</label>
        <div class="formControls col-xs-8 col-sm-9">
            <input type="text" class="input-text" th:value="${session.checkinfo.goodCheck_RealNum}" name="realnum" readonly>
        </div>
    </div>
    <div class="row cl">
        <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>接收数量：</label>
        <div class="formControls col-xs-8 col-sm-9">
            <input type="text" class="input-text" th:value="${session.checkinfo.goodCkeck_acceptNum}" name="acceptnum" readonly>
        </div>
    </div>
    <div class="row cl">
        <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>破损数量：</label>
        <div class="formControls col-xs-8 col-sm-9">
            <input type="text" class="input-text" th:value="${session.checkinfo.goodCheck_destroyNum}" name="destorynum" readonly>
        </div>
    </div>
    <div class="row cl">
        <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>搁置数量：</label>
        <div class="formControls col-xs-8 col-sm-9">
            <input type="text" class="input-text" th:value="${session.checkinfo.goodCheck_layNum}" name="laynum" readonly>
        </div>
    </div>
    <div class="row cl">
        <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>生产日期：</label>
        <div class="formControls col-xs-8 col-sm-9">
            <input type="text"
                   onfocus="WdatePicker({ minDate:'#F{$dp.$D(\'datemin\')}',maxDate:'%y-%M-%d' })"
                   name="producedate" class="input-text Wdate" th:value="${session.checkinfo.goodCheck_producedDate}" readonly>
        </div>
    </div>
    <div class="row cl">
        <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>保质期：</label>
        <div class="formControls col-xs-8 col-sm-9">
            <input type="text"
                   onfocus="WdatePicker({ minDate:'#F{$dp.$D(\'datemin\')}',maxDate:'%y-%M-%d' })"
                   name="securedate" class="input-text Wdate" th:value="${session.checkinfo.goodCheck_secureDate}" readonly>
        </div>
    </div>
    <div class="row cl">
        <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>货物重量：</label>
        <div class="formControls col-xs-8 col-sm-9">
            <input type="text" class="input-text" th:value="${session.checkinfo.goodCheck_weight}" name="weight" readonly>
        </div>
    </div>
    <div class="row cl">
        <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>货物体积：</label>
        <div class="formControls col-xs-8 col-sm-9">
            <input type="text" class="input-text" th:value="${session.checkinfo.goodCheck_volume}" name="volum" readonly>
        </div>
    </div>
    <div class="row cl">
        <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>单位：</label>
        <div class="formControls col-xs-8 col-sm-9">
            <input type="text" class="input-text" th:value="${session.checkinfo.goodCheck_unit}" name="unit" readonly>
        </div>
    </div>
    <div class="row cl">
        <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>验收人员：</label>
        <div class="formControls col-xs-8 col-sm-9">
            <input type="text" class="input-text" th:value="${session.checkinfo.sys_user_username}" name="user" readonly/>
        </div>
    </div>

</form>

<script type="text/javascript" th:src="@{/lib/jquery/1.9.1/jquery.min.js}" src="#"></script>
<script type="text/javascript" th:src="@{/lib/layer/2.4/layer.js}" src="#"></script>
<script type="text/javascript" th:src="@{/huistatic/h-ui/js/H-ui.min.js}" src="#"></script>
<script type="text/javascript" th:src="@{/huistatic/h-ui.admin/js/H-ui.admin.js}" src="#"></script>
<!--/_footer 作为公共模版分离出去-->
<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" th:src="@{/lib/My97DatePicker/4.8/WdatePicker.js}" src="#"></script>
<script type="text/javascript" th:src="@{/lib/datatables/1.10.0/jquery.dataTables.min.js}" src="#"></script>
<script type="text/javascript" th:src="@{/lib/laypage/1.2/laypage.js}" src="#"></script>
</body>
</html>
