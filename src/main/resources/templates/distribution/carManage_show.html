<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link rel="stylesheet" type="text/css" th:href="@{/huistatic/h-ui/css/H-ui.min.css}" href="#"/>
    <link rel="stylesheet" type="text/css" th:href="@{/huistatic/h-ui.admin/css/H-ui.admin.css}" href="#"/>
    <link rel="stylesheet" type="text/css" th:href="@{/lib/Hui-iconfont/1.0.8/iconfont.css}" href="#"/>
    <link rel="stylesheet" type="text/css" th:href="@{/huistatic/h-ui.admin/skin/default/skin.css}" href="#" id="skin"/>
    <link rel="stylesheet" type="text/css" th:href="@{/huistatic/h-ui.admin/css/style.css}" href="#"/>

    <title>车辆管理</title>
</head>
<body style="background-color: white;">
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span>配送管理 <span class="c-gray en">&gt;</span>车辆管理 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
     <div >
        <div style="width: 300px;height: 600px ;border: red; background-color: whitesmoke;margin: 40px;" >
            <div >
                    <h3>车辆管理</h3>
                    <hr/>
                    <h4 style="padding: 20px">显示</h4>
                     <a th:href="@{/transport/carManage_sel(truck_type='所有')}" href="#" class="ml-5" style="text-decoration:none">
                    <i class="Hui-iconfont">所有</i>
                    </a>
                    <a th:href="@{/transport/carManage_sel(truck_type='卡车')}" href="#" class="ml-5" style="text-decoration:none">
                    <i class="Hui-iconfont">卡车</i>
                    </a>
                    <a th:href="@{/transport/carManage_sel(truck_type='货车')}" href="#" class="ml-5" style="text-decoration:none">
                    <i class="Hui-iconfont">货车</i>
                    </a>
                    <a th:href="@{/transport/carManage_sel(truck_type='平板车')}" href="#" class="ml-5" style="text-decoration:none">
                    <i class="Hui-iconfont">平板车</i>
                    </a>
                    <a th:href="@{/transport/carManage_sel(truck_type='集装箱车')}" href="#" class="ml-5" style="text-decoration:none">
                     <i class="Hui-iconfont">集装箱车</i>
                    </a>
                    <a th:href="@{/transport/carManage_sel(truck_type='面包车')}" href="#" class="ml-5" style="text-decoration:none">
                     <i class="Hui-iconfont">面包车</i>
                     </a>
            </div>
            <div style="margin: 40px  0px">
    <h4 style="margin: 10px ">车牌号</h4>
                <form method="post" th:action="@{/transport/carManage_sel1}">
    <input style="margin: 10px 0px;width: 250px" type="text" class="input-text" placeholder="车牌号"
           name="plate_number" id="plate_number">
    <input style="width: 250px" class="btn btn-primary radius"  type="submit" value="车辆查询">
                </form>
</div>
            <div>
    <h4 style="margin: 20px "> 车辆状态 </h4>
    <a th:href="@{/transport/carManage_sel2(truckState='出车')}" href="#" class="ml-5" style="text-decoration:none">
        <i class="Hui-iconfont">出车状态</i>
    </a>
    <a th:href="@{/transport/carManage_sel2(truckState='空闲')}" href="#" class="ml-5" style="text-decoration:none">
        <i class="Hui-iconfont">空闲状态</i>
    </a>
    <a th:href="@{/transport/carManage_sel2(truckState='维修')}" href="#" class="ml-5" style="text-decoration:none">
        <i class="Hui-iconfont">维修状态</i>
    </a>
                <div style="margin:20px 0px">
                    <button style="width: 250px" class="btn btn-primary radius"  type="button"
                            th:onclick="'driverManage_add(\'添加车辆信息\',\''+@{/transport/carManage_add}+'\',\'700\',\'500\')'"  href="#">
                        添加车辆
                    </button>
                </div>
</div>
        </div>
         <div style="position: absolute; right:-40px; top:50px ;width: 840px;height: 700px ;">
                <table class="table table-border table-bordered table-bg table-hover table-sort table-responsive">

                        <tbody>
                                <tr class="text-c" style="width: 230px ;height: 250px;float: left; margin: 5px 0 5px 5px" th:each=" t:${carlist}">
                                  <td>
                                      <a class="ml-5"  style="text-decoration:none"
                                            th:onclick="'driverManage_add(\'车辆详细信息\',\''+@{/transport/carManage_sel3(truck_id=${t.truck_id })}+'\',\'400\',\'600\')'"  href="#" >
                                      <img style="width: 230px; height: 150px" th:src="@{${t.truckImage}}" src="#" alt="image"/></a>
                                  <h5>
                                      <span th:text="${t.plate_number }"></span><br/><br/>
                                    <span th:text="${t.truck_type }"></span>
                                    &nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp; &nbsp;&nbsp; &nbsp;
                                    <a title="删除" th:href="@{/transport/carManage_del(truck_id=${t.truck_id })}" href="#" class="ml-5"
                                        style="text-decoration:none">
                                    <i class="Hui-iconfont">删除</i>
                                    </a>
                                    </h5>
                                 </td>
                                </tr>
    </table>
</div>
</div>
<!--_footer 作为公共模版分离出去-->
<script type="text/javascript" th:src="@{/lib/jquery/1.9.1/jquery.min.js}" src="#"></script>
<script type="text/javascript" th:src="@{/lib/layer/2.4/layer.js}" src="#"></script>
<script type="text/javascript" th:src="@{/huistatic/h-ui/js/H-ui.min.js}" src="#"></script>
<script type="text/javascript" th:src="@{/huistatic/h-ui.admin/js/H-ui.admin.js}" src="#"></script>
<!--/_footer 作为公共模版分离出去-->
<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" th:src="@{/lib/My97DatePicker/4.8/WdatePicker.js}" src="#"></script>
<script type="text/javascript" th:src="@{/lib/datatables/1.10.0/jquery.dataTables.min.js}" src="#"></script>
<script type="text/javascript" th:src="@{/lib/laypage/1.2/laypage.js}" src="#"></script>
<script type="text/javascript">
    $('.table-sort').dataTable({
        "bStateSave": true,//状态保存
        "aLengthMenu": [1, 2, 3, 4, 5, 10, 20],//可自行选择 每页显示条数
        "pading": false,
        "aoColumnDefs": [
            //{"bVisible": false, "aTargets": [ 3 ]} //控制列的隐藏显示
            {"orderable": false, "aTargets": [0, 1]}// 不参与排序的列
        ],
        "oLanguage": { // 国际化配置
            "sProcessing": "正在获取数据，请稍后...",
            "sLengthMenu": "显示 _MENU_ 条",
            "sZeroRecords": "没有找到数据",
            "sInfo": "从 _START_ 到  _END_ 条记录 总记录数为 _TOTAL_ 条",
            "sInfoEmpty": "记录数为0",
            "sInfoFiltered": "(全部记录数 _MAX_ 条)",
            "sInfoPostFix": "",
            "sSearch": "关键字查询",
            "sUrl": "",
            "oPaginate": {
                "sFirst": "第一页",
                "sPrevious": "上一页",
                "sNext": "下一页",
                "sLast": "最后一页"
            }
        }
    });

    /*资讯-添加*/
    function article_add(title, url, w, h) {
        var index = layer.open({
            type: 2,
            title: title,
            content: url
        });
        layer.full(index);
    }

    /*资讯-编辑*/
    function article_edit(title, url, id, w, h) {
        layer_show(title, url, w, h);
    }

    /*文件目录-添加*/

    function driverManage_add(title, url, w, h) {
        layer_show(title, url, w, h);
    }

</script>

</body>
</html>
