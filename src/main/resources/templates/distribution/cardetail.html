<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link rel="stylesheet" type="text/css" th:href="@{/huistatic/h-ui/css/H-ui.min.css}" href="#"/>
    <link rel="stylesheet" type="text/css" th:href="@{/huistatic/h-ui.admin/css/H-ui.admin.css}" href="#"/>
    <link rel="stylesheet" type="text/css" th:href="@{/lib/Hui-iconfont/1.0.8/iconfont.css}" href="#"/>
    <link rel="stylesheet" type="text/css" th:href="@{/huistatic/h-ui.admin/skin/default/skin.css}" href="#" id="skin"/>
    <link rel="stylesheet" type="text/css" th:href="@{/huistatic/h-ui.admin/css/style.css}" href="#"/>
    <title>车辆详细信息</title>
</head>
<body>
    <div>
        <div style="padding: 20px">
            <img style="width: 300px; height: 150px" th:src="@{${clist.truckImage}}" src="#" alt="image"/></br>
            <h5>车牌号：   &nbsp;&nbsp;&nbsp;<span style="color: #0f9ae0; " >[[${clist.plate_number}]]</span></h5></br>
            <h5>车辆状态：&nbsp;&nbsp;&nbsp;<span style="color: #0f9ae0;">[[${clist.truckState}]]</span></h5></br>
            <h5>车牌类型：&nbsp;&nbsp;&nbsp;<span style="color: #0f9ae0;" >[[${clist.truck_type}]]</span></h5></br>
            <h5>车牌载重：&nbsp;&nbsp;&nbsp;<span style="color: #0f9ae0;" >[[${clist.truck_load}]]</span>&nbsp;&nbsp;&nbsp;吨</h5></br>
            <h5>车牌体积：&nbsp;&nbsp;&nbsp;<span style="color: #0f9ae0;">[[${clist.volumes}]]</span>&nbsp;&nbsp;&nbsp;平方米</h5></br>
            <h5>车牌里程：&nbsp;&nbsp;&nbsp;<span style="color: #0f9ae0;">[[${clist.truckLength}]]</span> &nbsp;&nbsp;&nbsp;公里</h5>
        </div>
    </div>
</body>
