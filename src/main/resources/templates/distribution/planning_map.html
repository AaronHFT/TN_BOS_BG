    <style type="text/css">
        body, html {width: 100%;height: 100%; margin:0;font-family:"微软雅黑";}
        #l-map{height:300px;width:100%;}
        #r-result,#r-result table{width:100%;}
    </style>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=gNzyyyVVgseNwU31EXAttganmDLTjY64"></script>
    <title>驾车导航的结果面板</title>
</head>
<body>
<div id="l-map"></div>
<div id="r-result"></div>
<div >
    <span id="starting" >[[${mlist.tspt_starting}]]</span>
    <span id="downtown" >[[${mlist.tspt_downtown}]]</span>
</div>
<script type="text/javascript" th:src="@{/lib/jquery/1.9.1/jquery.min.js}" src="#"></script>
<script type="text/javascript">
    // 百度地图API功能
   var starting=$('#starting').text();
    var downtown=$('#downtown').text();

    var map = new BMap.Map("l-map");
    map.centerAndZoom(new BMap.Point(116.404, 39.915), 12);
    var driving = new BMap.DrivingRoute(map, {renderOptions: {map: map, panel: "r-result", autoViewport: true}});
    driving.search(starting,downtown);
</script>
