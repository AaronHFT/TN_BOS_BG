<!DOCTYPE html>
    <html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="renderer" content="webkit|ie-comp|ie-stand">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport"
              content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
        <meta http-equiv="Cache-Control" content="no-siteapp"/>
        <link rel="stylesheet" type="text/css" th:href="@{/huistatic/h-ui/css/H-ui.min.css}" href="#"/>
        <link rel="stylesheet" type="text/css" th:href="@{/huistatic/h-ui.admin/css/H-ui.admin.css}" href="#"/>
        <link rel="stylesheet" type="text/css" th:href="@{/lib/Hui-iconfont/1.0.8/iconfont.css}" href="#"/>
        <link rel="stylesheet" type="text/css" th:href="@{/huistatic/h-ui.admin/skin/default/skin.css}" href="#" id="skin"/>
        <link rel="stylesheet" type="text/css" th:href="@{/huistatic/h-ui.admin/css/style.css}" href="#"/>
    <title>修改考勤</title>
</head>
<body>
<article class="page-container">
    <form  method="post" class="form form-horizontal" id="form-member-add">
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>车辆：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <img style="width: 300px; height: 150px" th:src="@{${chlist.truckImage}}" src="#" alt="image"/>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>运输及时：</label>
            <div class="formControls col-xs-8 col-sm-9">
				<span class="select-box">
				<select id="timeliness" name="timeliness" class="select">
					<option value="优秀">优秀</option>
					<option value="良好">良好</option>
					<option value="一般">一般</option>
					<option value="差评">差评</option>
				</select>
				</span>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>车辆情况：</label>
            <div class="formControls col-xs-8 col-sm-9">
				<span class="select-box">
				<select id="Vehicle_condition" name="Vehicle_condition" class="select">
					<option value="良好">良好</option>
					<option value="损坏">损坏</option>
				</select>
				</span>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>货品完好度：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input   type="text" class="input-text" th:value="${chlist.Completeness}" placeholder="" id="Completeness" name="Completeness">
            </div>
            <input type="hidden" th:value="${chlist.check_id}" id="check_id" name="check_id">
        </div>
        </div>

        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                <input class="btn btn-primary radius" type="submit" onclick="transmit()" value="&nbsp;&nbsp;修改&nbsp;&nbsp;">
            </div>
        </div>
    </form>
</article>
<script type="text/javascript">
    function transmit(){
        $.post('/transport/transportcheck_up1',{
            timeliness:$("#timeliness").val(),
            Vehicle_condition:$("#Vehicle_condition").val(),
            Completeness:$("#Completeness").val(),
            check_id:$("#check_id").val()
        },function(j){
        },"JSON")
        var index = parent.layer.getFrameIndex(window.name);//获取当前弹出层层级
        window.parent.location.reload();//刷新父页面
        parent.layer.close(index);//关闭弹出层
    };
</script>
</body>

    <script type="text/javascript" th:src="@{/huistatic/h-ui/js/H-ui.min.js}" src="#"></script>
    <script type="text/javascript" th:src="@{/huistatic/h-ui.admin/js/H-ui.admin.js}" src="#"></script>

</html>
