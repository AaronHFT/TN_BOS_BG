<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link rel="stylesheet" type="text/css" th:href="@{/huistatic/h-ui/css/H-ui.min.css}" href="#"/>
    <link rel="stylesheet" type="text/css" th:href="@{/huistatic/h-ui.admin/css/H-ui.admin.css}" href="#"/>
    <link rel="stylesheet" type="text/css" th:href="@{/lib/Hui-iconfont/1.0.8/iconfont.css}" href="#"/>
    <link rel="stylesheet" type="text/css" th:href="@{/huistatic/h-ui.admin/skin/default/skin.css}" href="#" id="skin"/>
    <link rel="stylesheet" type="text/css" th:href="@{/huistatic/h-ui.admin/css/style.css}" href="#"/>
    <title>添加车辆信息</title>
</head>
<body>
<article class="page-container">
    <form  method="post" class="form form-horizontal" id="form-member-add">
         <div class="row cl">
                 <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>车量图片：</label>
                 <div class="formControls col-xs-8 col-sm-9">
                     <span class="btn-upload form-group">
                     <input class="input-text upload-url" type="text" name="truckImage" id="truckImage" readonly nullmsg="请添加附件！" style="width:200px">
                     <a href="#" class="btn btn-primary radius upload-btn"><i class="Hui-iconfont">&#xe642;</i> 浏览文件</a>
                     <input style="width: 300px" type="file" multiple name="file-2" class="input-file">
                     </span>
                 </div>
         </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>车牌号：</label><br/>
                <div class="formControls col-xs-8 col-sm-9">
                    <input style="width: 300px"   type="text" class="input-text" value="" placeholder="" id="plate_number" name="plate_number">
                </div>
            </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>车辆类型：</label>
            <div class="formControls col-xs-8 col-sm-9">
				<span class="select-box">
				<select id="truck_type" name="truck_type" class="select">
					<option value="货车">货车</option>
					<option value="卡车">卡车</option>
					<option value="平板车">平板车</option>
					<option value="集装箱车">集装箱车</option>
					<option value="面包车">面包车</option>
				</select>
				</span>
            </div>
        </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>载重：</label><br/>
                <div class="formControls col-xs-8 col-sm-9">
                    <input style="width: 300px"  type="text" class="input-text" value="" placeholder="" id="truck_load" name="truck_load">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>体积：</label></br>
                <div class="formControls col-xs-8 col-sm-9">
                    <input style="width: 300px"  type="text" class="input-text" value="" placeholder="" id="volumes" name="volumes">
                </div>
            </div>
        </div>

        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                <input class="btn btn-primary radius" type="submit" onclick="transmit()" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
            </div>
        </div>
    </form>
</article>
<script type="text/javascript">
    function transmit(){
        $.post('/transport/carManage_add2',{
            Image:$("#truckImage").val(),
            truck_type:$("#truck_type").val(),
            plate_number:$("#plate_number").val(),
            truck_load:$("#truck_load").val(),
            volumes:$("#volumes").val()
        },function(j){
        },"JSON")
        var index = parent.layer.getFrameIndex(window.name);//获取当前弹出层层级
        window.parent.location.reload();//刷新父页面
        parent.layer.close(index);//关闭弹出层
    };
</script>
</body>
